<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body{
            margin: 2%;
        }
        header{
            height: 60vh;
            background-color: #3f7fff;
        }
        .wrapper{
            display: flex;
            justify-content: space-between;
            align-items: center;

        }
        section{
            height: 50vh;
            width: 32%;
            background-color: blue;
            text-align: center;
            margin: 2% 0;

        }
        footer{
            height: 90vh;
            background-color: darkblue;
        }
        header, section, footer{
            color: white;
            font-size: 40px;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
<header>
<p>Widgets</p>
</header>

<div class="wrapper">
    <section>Big Widgets</section>
    <section>Bigger Widgets</section>
    <section>Huge Widgets</section>
</div>

<footer><p>Contacts</p></footer>
</body>
</html>
